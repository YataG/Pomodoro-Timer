<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <!-- JS file -->
    <script src="clock.js"></script>

    <link rel="stylesheet" href="clock.css" />

    <script src="http://kit.fontawesome.com/996973c893.js"></script>
    <!-- Fonts -->
    <link
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.css"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Moon+Dance&display=swap"
      rel="stylesheet"
    />
    <title>Countdown Timer</title>
  </head>
  <body onload="setMinsAndSecs()">
    <div class="container"></div>
    <h1 class="text-center my-5 heading">Pomodoro Timer</h1>

    <!-- Timer -->
    <figure class="clock">
      <div class="container timer my-5">
        <div>
          <div class="col-4 minutes">
            <h4 id="minutes">0</h4>
          </div>
        </div>
        <div class="col-2">
          <h4 class="colon text-center fa-1x">:</h4>
        </div>
        <div class="col-4 seconds">
          <h4 id="seconds">00</h4>
        </div>
        <!-- <svg class="progress-ring">
          <circle
            id="progress-ring-circle"
            stroke-width="8"
            fill="transparent"
            r="110"
            cx="120"
            cy="120"
          />
        </svg> -->
        <!-- <svg id="static-ring">
          <circle
            id="static-ring-circle"
            stroke-width="8"
            fill="transparent"
            r="110"
            cx="120"
            cy="120"
          />
        </svg> -->
      </div>

      <div id="done" class="text-center my-5"></div>

      <!-- Buttons -->
      <div
        class="container d-flex justify-content-center align-items-center my-5"
      >
        <button onclick="start()" class="play btn">
          <i class="fas fa-play fa-3x"></i>
        </button>
        <button onclick="restart()" class="play btn">
          <i class="fas fa-redo-alt fa-3x"></i>
        </button>

        <!-- <a href="clock.html"><i class="fas fa-redo-alt fa-3x reset btn"></i></a> -->
      </div>
    </figure>
    <div id="values">
      <label for="focusTime" class="focusLabel">Focus Time</label>
      <input type="number" value="1" id="focusTime" />
      <label for="breakTime" class="breakLabel">Break Time</label>
      <input type="number" value="1" id="breakTime" />
      <button onclick="setData()" class="updateBtn">Update</button>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
  </body>
</html>
